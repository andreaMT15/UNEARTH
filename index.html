<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <!-- Nav Bar Here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Groot Tree</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- This is the zip code search -->
    <div class="container" id="search">
      <br />
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
            <div
              class="card-body row no-gutters align-items-center"
              id="search-box"
            >
              <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
              </div>
              <!-- end of col -->
              <div class="col">
                <input
                  class="form-control form-control-lg form-control-borderless"
                  id="search-input"
                  type="search"
                  placeholder="Search Zip Code"
                />
              </div>
              <!-- end of col -->
              <div class="col-auto">
                <button
                  class="btn btn-lg btn-success"
                  type="submit"
                  id="submit"
                >
                  Search
                </button>
              </div>
              <!-- end of col -->
            </div>
          </form>
        </div>
        <!-- end of col -->
      </div>
    </div>

    <!-- Container to display the data on the screen -->
    <div class="jumbotron">
      <h1 class="display-4">Trails</h1>
      <hr class="my-4" />
      <div class="container"><div id="trails" class="row"></div></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>


    
    

    <!-- Background image change script -->
    <script src="assets/javascript/background.js"></script>
    <script src="assets/javascript/api.js"></script>
    <script src="assets/javascript/ui.js"></script>
    <script src="assets/javascript/driver.js"></script>
  </body>
</html>
