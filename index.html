    <div class="wrapper index-wrapper">
      <!-- This is the zip code search -->
      <div class="slideUp">
        <div class="container" id="search">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-md-10 col-sm-12">
              <!-- This is the green header box -->

              <div class="container" id="heading-box">
                <div class="row" id="instructions">
                  <div class="col-12">
                    <h3 class="groot">
                      Search a zip below to find a hiking trail near you!
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>

          <!-- This is the end of the green header box -->
          <div class="row justify-content-center">
            <div class="col-lg-7 col-md-8 col-sm-10">
              <!--
                row containing first form containing basic search bar and button
              -->
              <div class="row justify-content-center">
                <form>
                  <!-- address search textbox -->
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="search-input"
                      type="text"
                      placeholder="Address or Zip Code (required)"
                    />
                  </div>
                  <!-- end basic address search form -->
                  <div id="adv-search-form">
                    <!-- advanced search form (hidden by default) -->
                    <!--
                      <div class="form-group">
                        <input class="form-control" id="keyword-input" type="text" placeholder="Keyword (optional)" />
                      </div>
                    -->
                    <div class="form-group">
                      <input
                        class="form-control"
                        id="search-radius-input"
                        type="text"
                        placeholder="Search Radius (optional)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        class="form-control"
                        id="min-trail-length-input"
                        type="text"
                        placeholder="Minimum Trail Length (optional)"
                      />
                    </div>
                    <!-- end advanced search form -->

                    <!-- form search button (with dropdown) -->
                    <div class="form-group">
                      <input
                        class="form-control"
                        id="max-results-input"
                        type="text"
                        placeholder="Max of Results to Show (optional)"
                      />
                    </div>
                  </div>
                  <!-- end advanced search form -->

                  <!-- form search button (with dropdown) -->
                  <div class="btn-group">
                    <button
                      id="search-btn"
                      type="submit"
                      class="btn btn-success"
                    >
                      Search
                    </button>
                    <button
                      id="adv-search-drop"
                      type="button"
                      class="btn btn-success dropdown-toggle dropdown-toggle-split"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" id="custom-dropdown">
                      <button
                        id="adv-search-btn"
                        type="button"
                        class="dropdown-item"
                      >
                        Advanced Search
                      </button>
                    </div>
                  </div>
                  <!-- end button form group -->
                </form>
                <!-- end of advanced search form -->
              </div>
              <!-- end row containing advanced search form -->
            </div>
            <!-- end outer col -->
          </div>
          <!-- end outer row -->
        </div>
        <!-- end container id="search" -->
