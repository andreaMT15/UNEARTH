<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
</head>

<body>
  <!-- Nav Bar Here -->
  <!-- Nav Bar Here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/logo1.png" width="70" height="70" alt="" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Trails
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Advanced Search</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- This is the zip code search -->
  <div class="container" id="search">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-md-10 col-sm-12">
        <!-- This is the green header box -->
        <div class="container" id="heading-box">
          <div class="row" id="instructions">
            <div class="col-12">
              <h2>Hey groot lovers!</h2>
              <h3>Search a zip below to find a hiking trail near you!</h3>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end row -->
    <!-- This is the end of the green header box -->
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-8 col-sm-10">
        <!--
            row containing first form containing basic search bar and button
          -->
        <div class="row justify-content-center">
          <form>
            <!-- address search textbox -->
            <div class="form-group">
              <input class="form-control" id="search-input" type="text" placeholder="Address or Zip Code (required)" />
            </div>
            <!-- end basic address search form -->
            <div id="adv-search-form">
              <!-- advanced search form (hidden by default) -->
              <div class="form-group">
                <input class="form-control" id="search-radius-input" type="text" placeholder="Search Radius (optional)" />
              </div>
              <div class="form-group">
                <input class="form-control" id="min-trail-length-input" type="text" placeholder="Minimum Trail Length (optional)" />
              </div>
              <!-- end advanced search form -->

              <!-- form search button (with dropdown) -->
              <div class="form-group">
                <input class="form-control" id="max-results-input" type="text" placeholder="Max of Results to Show (optional)" />
              </div>
            </div>
            <!-- end advanced search form -->

            <!-- form search button (with dropdown) -->
            <div class="btn-group">

              <button id="search-btn" type="submit" class="btn btn-success">

                Search
              </button>
              <button id="adv-search-drop" type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu" id="custom-dropdown">
                <button id="adv-search-btn" type="button" class="dropdown-item">
                  Advanced Search
                </button>
              </div>
            </div>
            <!-- end button form group -->
          </form>
          <!-- end of advanced search form -->
        </div>
        <!-- end row containing advanced search form -->
      </div>
      <!-- end outer col -->
    </div>
    <!-- end outer row -->
  </div>
  <!-- end container id="search" -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="assets/javascript/ui.js"></script>
  <script src="assets/javascript/api.js"></script>
  <script src="assets/javascript/driver.js"></script>
</body>

</html>
